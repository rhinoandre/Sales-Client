<h2>Clientes</h2>
<div>
    <div>
        <input type="text" ng-model="search.$" placeholder="Any"/>
        <input type="text" ng-model="search.ContactName" placeholder="ContactName" />
        <input type="text" ng-model="search.CompanyName" placeholder="CompanyName"/>
        <a ui-sref="customerAdd" class="pull-right">Novo</a>
    </div>
    <table id="tableData" class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Contact Name</th>
                <th>Fone</th>
            </tr>
        </thead>
        <tbody>
            <!-- More about filters: https://docs.angularjs.org/api/ng/filter/filter -->
            <tr ng-repeat="customer in customers | startFrom:currentPage*pageSize | limitTo:pageSize | filter:search">
                <td>{{customer.CompanyName}}</td>
                <td><a ui-sref="customerEdit({CustomerID: customer.CustomerID})">{{customer.ContactName}}</a></td>
                <td>{{customer.Phone}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-directive></pagination-directive>
</div>
